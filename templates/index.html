<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Cleanliness Detector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
        
        /* Full-screen background with zoom animation */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: url('static/cleaner.jpg') no-repeat center center/cover;
            background-size: cover; /* Ensure full cover */
            background-color: #000; /* Fallback color in case image doesn't load */
            position: relative;
            overflow: hidden;
            animation: slow-zoom 30s infinite alternate;
        }

        @keyframes slow-zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        /* Black overlay over background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Centered form container */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f5f5f5;
            font-weight: 700;
        }

        input[type="file"] {
            margin: 1rem 0;
            font-size: 1rem;
            padding: 0.5rem;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #ff6347;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background-color: #ff3e1d;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Cleanliness Detector</h1>
        <p>Upload an image of your room, and we'll tell you know if it's clean or dirty!</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/jpeg">
            <br>
            <input type="submit" value="Check Cleanliness">
        </form>
    </div>
</body>
</html>
